<ng-container *ngIf="topNavData as navData">
  <nav class="navbar navbar-expand-lg" [ngClass]="navData['navigationColor']">
    <div class="container">
      <div class="row w-100">
        <div class="col-4">
          <span class="navbar-brand">{{navData['brand'] | uppercase}}</span>
        </div>
        <div class="col-4 d-flex flex-row justify-content-center align-items-center">
          <mat-icon>{{navData['hours']['icon']}}</mat-icon> &nbsp;&nbsp;
          {{ navData['hours']['content'] | uppercase }}
        </div>
        <div class="col-4 d-flex justify-content-end">
          <a class="d-flex flex-row align-items-center text-decoration-none text-white" href="{{navData['contact']['link']}}">
            <mat-icon>{{navData['contact']['icon']}}</mat-icon> &nbsp;&nbsp;
            {{ navData['contact']['content'] | uppercase }}
          </a>
        </div>
      </div>
    </div>
  </nav>
</ng-container>
