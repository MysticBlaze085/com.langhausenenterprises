<section id="contact" class="mt-4 bg-white">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h3 class="title text-uppercase text-center display-5">* Contact *</h3>
      </div>
    </div>
  </div>
  <div class="container h-100">
    <div
      class="row h-100 p-4 d-flex flex-column justify-content-center align-items-center"
    >
      <div class="col-8">
        <div class="content">
          <!-- Calendly inline widget begin -->
          <!--          <div-->
          <!--            #container-->
          <!--            class="calendly-inline-widget"-->
          <!--            style="min-width:320px;height:550px;"-->
          <!--            data-auto-load="false"-->
          <!--          ></div>-->

          <!-- Calendly inline widget end -->
          <ng-container *ngIf="contactForm$ | async as content">
          <form [formGroup]="form">

            <div *ngFor="let contact of content">
              <div [ngSwitch]="contact.controlType">
                <mat-form-field *ngSwitchCase="'textbox'">
                  <label>
                    <input
                      matInput
                      [formControlName]="contact.key"
                      placeholder="{{ contact.placeholder }}"
                      [value]="contact.value || ''"
                      [id]="contact.key"
                      [type]="contact.type"
                      [ngClass]="contact.class"
                    />
                  </label>
                </mat-form-field>
              </div>
            </div>
              <button type="submit" [disabled]="!form.valid">Save</button>
          </form>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</section>
